<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- Included Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono|Montez&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">
</head>

<body>
<div>
    <!-- Included all the code for the header and home page here -->
    <div id="header">
        <!-- Header Buttons -->
        <input type="button" value="Sign In" class="headerButton" id="signInButton" style="right: 0;">
        <input type="button" value="Sign Up" class="headerButton" id="signUpButton" style="right: 110px;">
        <!-- Title of the website -->
        <p id="title">Scribbler</p>
        <!-- Title Description -->
        <p id="titleDesc">Explore, Imagine, Create</p>
    </div>
    <!-- Sign Up Pop Up -->
    <div id="signUpPopUp" class="popUp">
        <div class="signUpPopUpContent">
            <span class="close">&times;</span>
            <form action="/">
                <div class="signUpContainer">
                    <h2>Get Started</h2>
                    <hr>
                    <label class="label">Name</label>
                    <input type="text" placeholder="Enter your name" required>
                    <label class="label">Username</label>
                    <input type="text" placeholder="Enter your username" required>
                    <label class="label">Password</label>
                    <input type="password" placeholder="Enter your password" required>
                    <label class="label">Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" required>
                    <input type="submit" class="signUpButton" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
    <!-- Sign In Pop Up -->
    <div id="signInPopUp" class="popUp">
        <div class="signInPopUpContent">
            <span class="close">&times;</span>
            <form action="/">
                <div class="signInContainer">
                    <h2>Welcome Back!</h2>
                    <hr>
                    <label class="label">Username</label>
                    <input type="text" placeholder="Enter your username" required>
                    <label class="label">Password</label>
                    <input type="password" placeholder="Enter your password" required>
                    <input type="submit" class="signInButton" value="Sign In">
                </div>
                <div class="signInModalFooterContainer">
                    Not a member?
                    <span id="signInPopUpFooter" onclick="openSignUpPopUp()">Sign Up</span>
                </div>
            </form>
        </div>
    </div>

    <div id="body">
        <!-- Body Buttons -->
        <input type="button" value="All Posts" class="bodyButton" id="allPostsButton">
        <input type="button" value="Create Post" class="bodyButton" id="createPostButton">

        <!-- Create New Post Pop Up -->
        <div id="createPostPopUp" class="popUp">
            <div class="createPostPopUpContent">
                <span class="close">&times;</span>
                <form action="/">
                    <div class="createPostContainer">
                        <h2>Pen Your Post!</h2>
                        <hr>
                        <label class="label">Title</label><br>
                        <input type="text" placeholder="Enter title of your post" required>
                        <label class="label">Contents</label>
                        <textarea cols="30" rows="23" placeholder="Enter the contents of your post" required></textarea>
                        <input type="submit" id="createButton" value="Create">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="scripts/index.js"></script>
<script src="scripts/common.js"></script>
</body>
</html>
